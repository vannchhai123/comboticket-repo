<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: green;
        }
        h2{
            color: white;
            padding-left: 2px;
        }

        header{
            background-color: blue;
            padding: 2px;
        }
        aside{
            background-color: red;
            width: 250px;
        }
        main{
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            height: 100vh;
            overflow-y: auto;
        }

        footer{
            background-color: blue;
            padding: 2px;
        }
        .container-item{
            display: flex;
            flex-direction: column;
        }
        .items{
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        .item{
            background-color: gray;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="h-header">header</h2>
    </header>
    <main>
        <aside>
            <h2>sidebar</h2>
        </aside>
        <div class="container-item">
            <h2>main</h2>
            <div class="items">
                <div class="item">item1</div>
                <div class="item">item2</div>
                <div class="item">item3</div>
            </div>
        </div>
    </main>
    <footer>
        <h2>footer</h2>
    </footer>
</body>
</html>
